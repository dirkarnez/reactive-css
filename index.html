<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}
</style>
<script>
let isEven = true;
const reativeStyle = isEven => `
tr:nth-child(${isEven ? "even" : "odd"}) {
  background-color: #D6EEEE;
}
`;

var sheet = document.createElement('style')
sheet.innerHTML = reativeStyle(isEven);
document.head.appendChild(sheet);

function demo() {
  sheet.innerHTML = reativeStyle((isEven = !isEven));
}

</script>
</head>
<body>

<table>
  <tr>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Points</th>
  </tr>
  <tr>
  <td>Peter</td>
  <td>Griffin</td>
  <td>$100</td>
  </tr>
  <tr>
  <td>Lois</td>
  <td>Griffin</td>
  <td>$150</td>
  </tr>
  <tr>
  <td>Joe</td>
  <td>Swanson</td>
  <td>$300</td>
  </tr>
  <tr>
  <td>Cleveland</td>
  <td>Brown</td>
  <td>$250</td>
  </tr>
</table>

<button onclick="demo()">Reactive css</button>

</body>
</html>
